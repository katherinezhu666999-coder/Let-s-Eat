<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>正念吃一块小食物 | 食光机</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
<style>
  :root{--p:#a8c0ff;--a:#d4a5e0;--bg:#faf8ff;--t:#4a4a68;}
  body{font-family:'Noto Sans SC',sans-serif;background:var(--bg);color:var(--t);margin:0;padding-top:90px;line-height:2;}
  header{position:fixed;top:0;width:100%;background:rgba(255,255,255,0.9);backdrop-filter:blur(12px);padding:1rem 5%;display:flex;justify-content:space-between;align-items:center;box-shadow:0 2px 20px rgba(168,192,255,.2);z-index:1000;}
  .logo{font-size:1.8rem;font-weight:700;color:var(--p);}
  nav a{color:var(--t);margin-left:2rem;padding:0.5rem 1rem;border-radius:50px;}
  nav a:hover{background:var(--a);color:white;}
  main{max-width:800px;margin:4rem auto;padding:3rem;background:white;border-radius:30px;box-shadow:0 20px 50px rgba(168,192,255,.25);text-align:center;}
  h1{color:var(--p);font-size:2.5rem;margin-bottom:1.5rem;}
  ol{text-align:left;max-width:600px;margin:3rem auto;font-size:1.25rem;}
  li{margin:2rem 0;}
  .back{display:inline-block;margin-top:3rem;padding:1rem 2.5rem;background:var(--a);color:white;border-radius:50px;}
</style>
</head>
<body>
<header>
  <div class="logo">食光机 Let's Eat</div>
  <nav>
    <a href="games.html">返回游戏大厅</a>
    <a href="index.html">首页</a>
  </nav>
</header>
<main>
  <h1>正念吃一块小食物</h1>
  <p style="color:#666;margin-bottom:2rem;">请先准备一小块你手边的食物（水果、饼干、巧克力都可以）</p>
  <ol>
    <li>看一看：把食物拿在手里，观察它的颜色、形状、纹理</li>
    <li>闻一闻：闭上眼睛，深深地闻一下，注意味道在空气中扩散</li>
    <li>轻轻咬一口：不要急着咽下去，感受它在口腔里的味道变化</li>
    <li>慢慢咀嚼：留意舌头、牙齿、脸颊是如何一起工作的</li>
    <li>吞咽后感受：注意胃和胸口有没有一点点温暖或变化</li>
  </ol>
  <p style="color:var(--a);font-size:1.3rem;margin-top:3rem;">
    无论今天你吃了多少，<br>这几分钟，都是你在认真照顾自己。
  </p>
  <a href="games.html" class="back">完成练习，返回大厅</a>
</main>
</body>
</html>
