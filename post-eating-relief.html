<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>吃完以后不要只剩下自责 | 食光机</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
<style>
  :root{--p:#a8c0ff;--a:#d4a5e0;--bg:#faf8ff;--t:#4a4a68;}
  body{font-family:'Noto Sans SC',sans-serif;background:var(--bg);color:var(--t);margin:0;padding-top:90px;text-align:center;}
  header{position:fixed;top:0;width:100%;background:rgba(255,255,255,0.9);backdrop-filter:blur(12px);padding:1rem 5%;display:flex;justify-content:space-between;align-items:center;box-shadow:0 2px 20px rgba(168,192,255,.2);z-index:1000;}
  .logo{font-size:1.8rem;font-weight:700;color:var(--p);}
  nav a{color:var(--t);margin-left:2rem;padding:0.5rem 1rem;border-radius:50px;}
  nav a:hover{background:var(--a);color:white;}
  main{max-width:800px;margin:4rem auto;padding:3rem;background:white;border-radius:30px;box-shadow:0 20px 50px rgba(168,192,255,.25);}
  h1{color:var(--p);font-size:2.5rem;margin-bottom:2rem;}
  .circle{width:180px;height:180px;background:var(--a);border-radius:50%;margin:3rem auto;animation:breathe 12s infinite;}
  @keyframes breathe{0%,100%{transform:scale(0.9);}50%{transform:scale(1.4);}}
  .tip{font-size:1.4rem;color:var(--a);margin:2rem 0;}
  .back{display:inline-block;margin-top:3rem;padding:1rem 2.5rem;background:var(--a);color:white;border-radius:50px;}
</style>
</head>
<body>
<header>
  <div class="logo">食光机 Let's Eat</div>
  <nav>
    <a href="games.html">返回游戏大厅</a>
    <a href="index.html">首页</a>
  </nav>
</header>
<main>
  <h1>吃完以后不要只剩下自责</h1>
  <p style="font-size:1.3rem;color:#666;margin-bottom:3rem;">
    我们一起来做 4-7-8 呼吸，配合舒缓的圆圈动画<br>
    吸气4秒 → 屏息7秒 → 呼气8秒<br>
    重复6次就好
  </p>
  <div class="circle"></div>
  <p class="tip">
    刚刚那些吃东西的行为，<br>
    不是你失败的证据，<br>
    而是你正在努力撑过一些很难的时刻。<br><br>
    你已经很努力了。
  </p>
  <a href="games.html" class="back">完成练习，返回大厅</a>
</main>
</body>
</html>
