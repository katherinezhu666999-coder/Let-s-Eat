<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>缓解小游戏 | 食光机 Let's Eat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
<style>
  :root{--p:#a8c0ff;--a:#d4a5e0;--bg:#faf8ff;--t:#4a4a68;}
  body{font-family:'Noto Sans SC',sans-serif;background:var(--bg);color:var(--t);margin:0;padding-top:90px;line-height:1.7;}
  header{position:fixed;top:0;left:0;right:0;background:rgba(255,255,255,0.9);backdrop-filter:blur(12px);z-index:1000;padding:1rem 5%;display:flex;justify-content:space-between;align-items:center;box-shadow:0 2px 20px rgba(168,192,255,.2);}
  .logo{font-size:1.8rem;font-weight:700;color:var(--p);}
  nav ul{display:flex;gap:2rem;list-style:none;}
  nav a{color:var(--t);padding:0.5rem 1rem;border-radius:50px;transition:.3s;}
  nav a:hover{background:var(--a);color:white;}
  main{padding:4rem 5%;text-align:center;}
  h1{color:var(--p);font-size:2.8rem;margin-bottom:1rem;}
  .intro{max-width:800px;margin:0 auto 3rem;color:#666;font-size:1.2rem;}
  .cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:2rem;max-width:1200px;margin:0 auto;}
  .card{background:white;padding:2.5rem;border-radius:24px;box-shadow:0 15px 35px rgba(168,192,255,.2);text-align:center;transition:transform .3s;cursor:pointer;}
  .card:hover{transform:translateY(-12px);}
  .card h3{font-size:1.6rem;margin:1.5rem 0 1rem;color:var(--p);}
  .card p{color:#666;}
  .btn{display:inline-block;margin-top:1.5rem;padding:0.9rem 2rem;background:var(--a);color:white;border-radius:50px;transition:.3s;}
  .btn:hover{transform:translateY(-4px);}
  footer{background:#4a4a68;color:#ddd;padding:3rem;text-align:center;font-size:0.9rem;}
</style>
</head>
<body>

<header>
  <div class="logo">食光机 Let's Eat</div>
  <nav>
    <ul>
      <li><a href="index.html">首页</a></li>
      <li><a href="quiz.html">自测</a></li>
      <li><a href="games.html">小游戏</a></li>
      <li><a href="chat.html">AI聊天</a></li>
    </ul>
  </nav>
</header>

<main>
  <h1>小小游戏，大大喘口气</h1>
  <p class="intro">
    当你已经吃了，或者正在「想吃来发泄」的时候，<br>
    不一定要立刻「完全停止」，先给自己 3–5 分钟，让情绪缓一缓。
  </p>

  <div class="cards">
    <div class="card" onclick="location.href='mindful-eating.html'">
      <h3>正念吃一块小食物</h3>
      <p>准备一小块食物，跟随引导慢慢吃，重新体验「吃」这件事（3–5分钟）</p>
      <div class="btn">开始练习</div>
    </div>

    <div class="card" onclick="location.href='post-eating-relief.html'">
      <h3>吃完以后不要只剩下自责</h3>
      <p>5分钟方块呼吸 + 温柔自我对话 + 背景音乐</p>
      <div class="btn">开始练习</div>
    </div>

    <div class="card" onclick="location.href='gentle-card.html'">
      <h3>抽一张「此刻我需要的提醒」</h3>
      <p>100句温柔小卡片，随机给你一点力量</p>
      <div class="btn">抽一张</div>
    </div>
  </div>
</main>

<footer>
  <p>© 2025 食光机 Let's Eat · ED Healer</p>
</footer>
</body>
</html>
